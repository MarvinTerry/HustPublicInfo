    var bus_data_prv;

    var buses_marker_list;

    function reload_pos() {
        fetch('https://api.hust.online/hustbus/api/v1/bus/all').then(function (response) {
            response.json().then(function (bus_data) {
                for(marker in buses_marker_list){
                    map_7691c6897df7c9ad6e076f664a5359df.removeLayer(buses_marker_list[marker])
                }
                buses_marker_list = [];
                for (bus in bus_data.data) {
                    if (bus_data.data[bus].lat != bus_data_prv.data[bus].lat || bus_data.data[bus].lon != bus_data_prv.data[bus].lon) {
                        let pos = [];
                        pos.push(bus_data.data[bus].lat);
                        pos.push(bus_data.data[bus].lon);
                        //mkcircle(pos);
                        buses_marker_list.push(L.marker(pos).bindPopup(bus_data.data[bus].name + '车'));
                    }
                }
                L.layerGroup(buses_marker_list).addTo(map_7691c6897df7c9ad6e076f664a5359df);
                bus_data_prv = bus_data;
            });
        }).catch(function (e) {
            console.log("Oops, error");
        });
    }
    fetch('https://api.hust.online/hustbus/api/v1/bus/all').then(function (response) {
        response.json().then(function (bus_data) {
            bus_data_prv = bus_data;
        })
    });
    self.setInterval("reload_pos()", 2000);
